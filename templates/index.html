<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeFetch - YouTube Playlist Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>üé¨ TubeFetch - YouTube Playlist Downloader</h1>

    <div class="container">
        <input type="text" id="urlInput" placeholder="Enter YouTube Playlist URL">
        <button onclick="searchVideos()">Search</button>
        <div id="loading" class="hidden">üîç Searching...</div>
    </div>

    <h3>Video List</h3>
    <ul id="videoList"></ul>

    <button onclick="downloadVideos()">Download Selected</button>

    <div class="progress-container hidden">
        <p>Downloading: <span id="downloadStatus">0%</span></p>
        <progress id="downloadProgress" value="0" max="100"></progress>
    </div>

    <script>
        function searchVideos() {
            let url = document.getElementById('urlInput').value;
            document.getElementById('loading').classList.remove('hidden');

            fetch('/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.add('hidden');
                let videoList = document.getElementById('videoList');
                videoList.innerHTML = '';

                data.videos.forEach(video => {
                    let listItem = document.createElement('li');
                    listItem.innerHTML = `<input type="checkbox" value="${video.url}"> ${video.title}`;
                    videoList.appendChild(listItem);
                });
            });
        }

        function downloadVideos() {
            let selectedVideos = [];
            document.querySelectorAll('#videoList input:checked').forEach(checkbox => {
                selectedVideos.push({ url: checkbox.value });
            });

            document.querySelector(".progress-container").classList.remove("hidden");
            fetch('/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ video_urls: selectedVideos })
            });

            updateProgress();
        }

        function updateProgress() {
            let progressBar = document.getElementById("downloadProgress");
            let statusText = document.getElementById("downloadStatus");

            let progress = 0;
            let interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                    statusText.innerText = "Download Complete!";
                } else {
                    progress += 5; // Simulated progress update
                    progressBar.value = progress;
                    statusText.innerText = progress + "%";
                }
            }, 1000);
        }
    </script>
</body>
</html>
